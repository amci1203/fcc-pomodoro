<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Viewer</title>
    <meta name="theme-color" content="#777" />
    <!--  build:css assets/css/styles.css  -->
    <link rel='stylesheet' href='styles.css' type='text/css' />
    <!--  endbuild  -->
</head>
<body>
    <!--  build:js assets/js/vendor.js -->
<!--    <script src='temp/js/vendor.js'></script>-->
    <!--  endbuild -->
    <main class="wrapper generic-content">
        <h1 class="section-title">Local Weather</h1>
        <div id="info">
            <h2 id='city' class="section-title sub-heading"></h2>
            <p id='temperature'><span id='value'></span>&deg;<span id='units'></span></p>
            <button id="toggle"></button>
            <img id='icon' src="" alt="" id="icon">
        </div>
    </main>

    <!--  build:js assets/js/app.js -->
    <script src='app.js'></script>
    <!--      endbuild -->
</body>
</html>
